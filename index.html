<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <nav class="navbar navbar-dark navbar-custom">
        <a class="navbar-brand" href="./index.html">
            <h1>Weather Dashboard</h1>
        </a>
    </nav>


    <div class="container-fluid">
        <div class="row">

            <!-- side search panel -->
            <aside>
                <p>im asside</p>

                <form action="">

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="City" aria-label="City"
                            aria-describedby="basic-addon2">

                        <div class="input-group-append">

                            <button class="btn btn-outline-secondary" type="button">
                                <i class="fa fa-search"></i>
                            </button>

                        </div>

                    </div>

                    <ul class="list-group city-list">
                        <li>Chicago</li>
                        <li>Michigan</li>
                        <li>Wisconsin</li>
                    </ul>

                </form>
            </aside>

            <!-- main middle-center panel -->
            <section class="main-section">

                <div class="card bg-light text-dark">

                    <div class="card-body">
                        <h5 class="card-title main-card-title-custom">Arlington Heights</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Good morning!</h6>
                        <div class="card-text">temperature</div>
                        <div class="card-text">humidity</div>
                        <div class="card-text">wind</div>
                        <div class="card-text">UV</div>

                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                        <a href="#" class="card-link">Card link</a>
                        <a href="#" class="card-link">Another link</a>

                    </div>

                </div>
            </section>







        </div>


    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script scr="./script.js"></script>
</body>

</html>
